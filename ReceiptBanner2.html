<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Standard CleverTap Banner</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
      }

      /* CleverTap Banner Container */
      .ct-banner-container {
        font-family: "Inter", sans-serif;
        background: #fff2f2;
        border-left: 10px solid #9e1c1c;
        border-radius: 10px;
        display: flex;
        align-items: center;
        padding: 16px 20px;
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.18);
        width: 100%;
        max-width: 860px;
        position: relative;
        margin: 0 auto;
      }

      /* LOGO */
      .logo-icon {
        width: 40px;
        height: 40px;
        margin-right: 16px;
        flex-shrink: 0;
      }

      .logo-icon img {
        height: 40px;
        width: auto;
        display: block;
      }

      /* TEXT */
      .banner-text {
        flex: 1;
        margin-right: 6px;
        line-height: 1.4;
      }

      /* HEADLINE */
      .banner-text .headline {
        font-size: 18px;
        font-weight: 700;
        color: #1f1f1f;
      }

      /* SUBTEXT */
      .banner-text .subtext {
        font-size: 14px;
        font-weight: 500;
        color: #333;
        margin-top: 4px;
      }

      .banner-text .highlight {
        color: #9e1c1c;
        font-weight: 700;
      }

      /* CTA */
      .banner-btn {
        background: #9e1c1c;
        color: #fff;
        padding: 10px 18px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 700;
        text-decoration: none;
        display: inline-block;
        white-space: nowrap;
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease;
      }

      .banner-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 18px rgba(158, 28, 28, 0.35);
      }

      /* CLOSE */
      .close-btn {
        position: absolute;
        right: 12px;
        top: 6px;
        font-size: 18px;
        cursor: pointer;
        color: #9e1c1c;
        background: none;
        border: none;
      }

      /* MOBILE */
      @media (max-width: 640px) {
        .ct-banner-container {
          flex-wrap: wrap;
          gap: 10px;
          padding: 14px 16px;
          margin: 10px;
          max-width: calc(100% - 20px);
        }

        .logo-icon {
          width: 40px;
          height: 40px;
          margin-right: 12px;
        }

        .logo-icon img {
          height: 40px;
        }

        .banner-text .headline {
          font-size: 16px;
        }

        .banner-text .subtext {
          font-size: 13px;
        }

        .banner-text {
          margin-right: 0;
        }

        .banner-btn {
          width: 100%;
          text-align: center;
          padding: 12px 18px;
          font-size: 15px;
        }

        .close-btn {
          right: 8px;
          top: 4px;
          font-size: 20px;
        }
      }

      /* For very small screens */
      @media (max-width: 480px) {
        .ct-banner-container {
          padding: 12px 14px;
          gap: 8px;
        }

        .banner-text .headline {
          font-size: 15px;
        }

        .banner-text .subtext {
          font-size: 12px;
        }
      }
    </style>
  </head>

  <body>
    <div class="ct-banner-container" id="promoBanner">
      <button class="close-btn" onclick="promoBanner.remove()">×</button>

      <div class="logo-icon">
        <img
          src="https://d17wxfn72dhxb.cloudfront.net/1712316416/assets/c10c9f0e7ca54cfcb5a5db6bd3a40861.png"
          alt="Business Standard"
          loading="lazy"
        />
      </div>

      <div class="banner-text">
        <div class="headline">
          Business Standard digital at Rs.0<sup>*</sup>
        </div>
        <div class="subtext">
          Pay ₹2,700 for the subscription and receive
          <span class="highlight">vouchers worth ₹2,700.</span>
        </div>
      </div>

      <a
        href="https://www.business-standard.com/subscription-cart/product-offer"
        target="_blank"
        class="banner-btn"
      >
        Subscribe now
      </a>
    </div>
  </body>
</html>
