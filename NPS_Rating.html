<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NPS Feedback</title>
    <style>
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-focus-ring-color: transparent;
        outline: none;
      }

      body {
        margin: 0;
        font-family: sans-serif;
        background-color: transparent;
      }

      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.3);
        display: flex;
        justify-content: center;
        align-items: flex-end;
        z-index: 999;
      }

      .popup {
        background-color: #fff;
        width: 90%;
        max-width: 400px;
        border-radius: 20px 20px 0 0;
        padding: 20px;
        box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
        animation: slideUp 0.5s ease-out forwards;
        user-select: none;
      }

      @keyframes slideUp {
        from {
          transform: translateY(100%);
          opacity: 0;
        }

        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes slideDown {
        from {
          transform: translateY(0);
          opacity: 1;
        }

        to {
          transform: translateY(100%);
          opacity: 0;
        }
      }

      .popup h2 {
        text-align: center;
        margin: 10px 0;
      }

      .labels-row {
        display: flex;
        justify-content: space-between;
        margin: 5px 4px 0 4px;
        padding: 0 2px;
      }

      .labels-row span {
        font-size: 14px;
        font-weight: bold;
        color: #666;
      }

      .rating-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 5px;
      }

      .rating-buttons button {
        flex: 1;
        margin: 0 4px;
        padding: 12px 0;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        color: white;
        cursor: pointer;
        transition: transform 0.2s, opacity 0.2s;
        opacity: 1;
      }

      .rating-buttons button:hover {
        transform: scale(1.05);
      }

      .rating-buttons button.faded {
        opacity: 0.4;
      }

      .comment-box {
        display: none;
        margin-top: 15px;
      }

      .comment-box textarea {
        width: 100%;
        height: 80px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        resize: none;
        box-sizing: border-box;
      }

      .character-counter {
        font-size: 12px;
        color: #888;
        text-align: right;
        margin-top: 5px;
      }

      .character-counter.warning {
        color: #e74c3c;
      }

      .submit-button {
        margin-top: 20px;
        display: none;
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background-color: #0066ff;
        color: white;
        cursor: pointer;
      }

      .later-button {
        margin-top: 10px;
        background: transparent;
        border: none;
        color: #888;
        font-size: 14px;
        cursor: pointer;
        width: 100%;
        text-align: center;
      }

      .thank-you {
        display: none;
        flex-direction: column;
        align-items: center;
      }

      .thank-you p {
        text-align: center;
        color: #555;
        font-size: 14px;
      }

      .cta-buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 15px;
        width: 100%;
      }

      .cta-buttons button {
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
      }

      .primary {
        background-color: #0066ff;
        color: white;
      }

      #ctaButton {
        background-color: #27ae60;
      }

      .secondary {
        background-color: transparent;
        color: #888;
      }
    </style>
  </head>

  <body>
    <div class="overlay" id="overlay">
      <div class="popup" id="popup">
        <!-- Rating View -->
        <div id="ratingView">
          <h2>How's your experience so far?</h2>

          <div class="labels-row">
            <span>Poor</span>
            <span>Excellent</span>
          </div>

          <div class="rating-buttons" id="ratingButtons">
            <button style="background-color: #e74c3c" onclick="selectRating(1)">
              1
            </button>
            <button style="background-color: #e67e22" onclick="selectRating(2)">
              2
            </button>
            <button style="background-color: #f1c40f" onclick="selectRating(3)">
              3
            </button>
            <button style="background-color: #2ecc71" onclick="selectRating(4)">
              4
            </button>
            <button style="background-color: #27ae60" onclick="selectRating(5)">
              5
            </button>
          </div>

          <div class="comment-box" id="commentBox">
            <label for="comment">Tell us more about your experience:</label>
            <textarea
              id="comment"
              placeholder="Optional feedback..."
              maxlength="512"
              oninput="updateCharacterCount()"
            ></textarea>
            <div class="character-counter" id="characterCounter">0/512</div>
          </div>

          <button class="submit-button" id="submitBtn" onclick="submitRating()">
            Submit
          </button>
          <button class="later-button" onclick="closePopup()">Later</button>
        </div>

        <!-- Thank You View -->
        <div class="thank-you" id="thankYouView">
          <h2>Thanks for your feedback!</h2>
          <p id="thankMessage">
            We're so glad you're enjoying our app. Please take a few seconds to
            rate us in the App Store - it would mean a lot!
          </p>
          <div class="cta-buttons">
            <button class="primary" id="ctaButton">Sure!</button>
            <button class="primary" id="ctaButton2" style="display: none">
              Join our WhatsApp Channel!
            </button>
            <button class="secondary" onclick="closePopup()">Later</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let selectedRating = null;

      function selectRating(rating) {
        selectedRating = rating;
        const buttons = document.querySelectorAll("#ratingButtons button");
        buttons.forEach((btn, index) => {
          btn.classList.toggle("faded", index !== rating - 1);
        });

        const commentBox = document.getElementById("commentBox");
        if (rating <= 3) {
          commentBox.style.display = "block";
          updateCharacterCount(); // Initialize character count
        } else {
          commentBox.style.display = "none";
          document.getElementById("comment").value = ""; // Clear comment if rating changes to >3
        }

        document.getElementById("submitBtn").style.display = "block";
      }

      function updateCharacterCount() {
        const textarea = document.getElementById("comment");
        const counter = document.getElementById("characterCounter");
        const currentLength = textarea.value.length;
        const maxLength = 512;

        counter.textContent = `${currentLength}/${maxLength}`;

        if (currentLength >= maxLength * 0.9) {
          // Show warning when 90% full
          counter.classList.add("warning");
        } else {
          counter.classList.remove("warning");
        }
      }

      function submitRating() {
        if (selectedRating !== null) {
          const comment = document.getElementById("comment").value.trim();
          const props = {
            selectedRating: selectedRating,
            comment: comment, // Include comment in properties
          };

          var message = {
            action: "recordEventWithProps",
            event: "Ratings Submitted",
            properties: props,
          };
          if (window.CleverTap) {
            CleverTap.pushEvent("Ratings Submitted", JSON.stringify(props));
          } else if (
            window.webkit &&
            window.webkit.messageHandlers &&
            window.webkit.messageHandlers.clevertap
          ) {
            window.webkit.messageHandlers.clevertap.postMessage(message);
          } else {
            // Fallback for environments where CleverTap is not available
            console.log("Rating submitted:", props);
          }

          document.getElementById("ratingView").style.display = "none";
          document.getElementById("thankYouView").style.display = "flex";

          const thankMessage = document.getElementById("thankMessage");
          const ctaButton = document.getElementById("ctaButton");
          const ctaButton2 = document.getElementById("ctaButton2");

          const isIOS =
            /iPhone|iPad|iPod/i.test(navigator.userAgent) && !window.MSStream;

          if (selectedRating > 3) {
            thankMessage.innerText =
              "We're so glad you're enjoying our app. Please take a few seconds to rate us in the App Store - it would mean a lot!";
            ctaButton.onclick = function () {
              const iosUrl =
                "https://apps.apple.com/in/app/mcaffeine-natural-skin-care/id1642464448";
              const androidUrl =
                "https://play.google.com/store/apps/details?id=com.coffye.mcaffeine";
              window.location.href = isIOS ? iosUrl : androidUrl;
            };
            ctaButton2.style.display = "block";
            ctaButton2.onclick = function () {
              window.location.href =
                "https://whatsapp.com/channel/0029Vb6c9D37dmeW8gG6l22l";
            };
          } else {
            thankMessage.innerText =
              "We appreciate you taking the time to share your thoughts with us.";
            ctaButton.onclick = function () {
              closePopup();
            };
            ctaButton2.style.display = "none";
          }
        }
      }

      function closePopup() {
        const popup = document.getElementById("popup");
        popup.style.animation = "slideDown 0.4s ease-in forwards";
        setTimeout(() => {
          // Redirect user after 1 second (adjust this time accordingly)
          window.location.href = "wzrk://exit";
        }, 400);
      }
    </script>
  </body>
</html>
