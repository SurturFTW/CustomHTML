<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Email Collection Popup</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: rgba(0, 0, 0, 0.15);
        height: 100vh;
        overflow: hidden;
      }
      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.65);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999;
        animation: fadeIn 0.3s ease-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes slideUp {
        from {
          transform: translateY(30px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .popup {
        background: #fff;
        border-radius: 6px;
        padding: 0;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
        min-width: 440px;
        max-width: 90vw;
        position: relative;
        overflow: hidden;
        animation: slideUp 0.4s ease-out;
        border-top: 4px solid #e31837;
      }
      .popup-logo {
        text-align: center;
        padding: 20px 0 10px;
        background: #fff;
      }
      .popup-logo img {
        max-width: 180px;
        width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
      }
      .popup-header {
        padding: 0 40px 24px;
        text-align: left;
        background: #fff;
        border-bottom: 1px solid #e5e5e5;
      }
      .popup-header h2 {
        margin: 0 0 10px;
        font-size: 24px;
        font-weight: 600;
        color: #1a1a1a;
        line-height: 1.3;
      }
      .popup-header p {
        margin: 0;
        font-size: 14px;
        color: #666;
        line-height: 1.6;
      }
      .popup-content {
        background: #fafafa;
        padding: 32px 40px;
      }
      .input-wrapper {
        position: relative;
        margin-bottom: 20px;
      }
      .input-label {
        display: block;
        font-size: 13px;
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .popup input[type="email"] {
        width: 100%;
        padding: 14px 16px;
        border: 1px solid #d1d1d1;
        border-radius: 2px;
        font-size: 15px;
        transition: all 0.2s ease;
        background: #fff;
        color: #333;
        font-family: inherit;
      }
      .popup input[type="email"]:focus {
        outline: none;
        border-color: #e31837;
        box-shadow: 0 0 0 2px rgba(227, 24, 55, 0.1);
      }
      .error {
        color: #e31837;
        font-size: 13px;
        margin-top: 8px;
        margin-bottom: 12px;
        display: none;
        text-align: left;
        font-weight: 500;
      }
      .error.show {
        display: block;
        animation: shake 0.4s ease;
      }
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-8px);
        }
        75% {
          transform: translateX(8px);
        }
      }
      .button-group {
        display: flex;
        gap: 12px;
      }
      .popup button {
        flex: 1;
        padding: 14px 24px;
        font-size: 14px;
        font-weight: 600;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        transition: all 0.2s ease;
        text-transform: uppercase;
        letter-spacing: 0.8px;
        font-family: inherit;
      }
      .submit-btn {
        background: #b01116;
        color: #fff;
      }
      .submit-btn:hover {
        background: #970f13;
        box-shadow: 0 2px 8px rgba(176, 17, 22, 0.3);
      }
      .submit-btn:active {
        transform: translateY(1px);
      }
      .close-btn {
        background: transparent;
        color: #666;
        border: 1px solid #d1d1d1;
      }
      .close-btn:hover {
        background: #f5f5f5;
        border-color: #999;
        color: #333;
      }
      .success {
        color: #27ae60;
        font-size: 14px;
        font-weight: 500;
        margin-top: 16px;
        display: none;
        text-align: center;
        padding: 14px;
        background: #d4edda;
        border-radius: 2px;
        border-left: 3px solid #27ae60;
      }
      .success.show {
        display: block;
        animation: slideDown 0.4s ease;
      }
      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .close-icon {
        position: absolute;
        top: 16px;
        right: 16px;
        width: 28px;
        height: 28px;
        background: transparent;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        border-radius: 2px;
      }
      .close-icon:hover {
        background: #f5f5f5;
      }
      .close-icon .close-text {
        font-size: 24px;
        font-weight: bold;
        color: #000;
        line-height: 1;
      }
      @media (max-width: 480px) {
        .popup {
          min-width: 90vw;
          margin: 16px;
        }
        .popup-header,
        .popup-content {
          padding: 24px;
        }
        .button-group {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="overlay" id="overlay">
      <div class="popup">
        <button class="close-icon" onclick="closePopup()" aria-label="Close">
          <span class="close-text">×</span>
        </button>
        <div class="popup-logo">
          <img
            src="https://d17wxfn72dhxb.cloudfront.net/1712316416/assets/2fa1a39c337f4c10b3bf18f089791ed6.png"
            alt="Smart Investor Logo"
          />
        </div>
        <div class="popup-header">
          <h2>Enjoying Smart Investor? Continue reading in your inbox.</h2>
          <p>Get actionable market insights from Monday to Friday.</p>
        </div>
        <div class="popup-content">
          <div class="error" id="errorMsg">
            Please enter a valid email address.
          </div>
          <div class="input-wrapper">
            <label class="input-label" for="emailInput">Email Address</label>
            <input
              type="email"
              id="emailInput"
              placeholder="your.email@example.com"
              autocomplete="off"
            />
          </div>
          <div class="button-group">
            <button class="submit-btn" onclick="submitEmail()">
              Add this Newsletter
            </button>
            <button class="close-btn" onclick="closePopup()">Not Now</button>
          </div>
          <div class="success" id="successMsg">
            ✓ Successfully subscribed! Check your inbox.
          </div>
        </div>
      </div>
    </div>

    <script>
      function validateEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }

      function submitEmail() {
        const emailInput = document.getElementById("emailInput");
        const errorMsg = document.getElementById("errorMsg");
        const successMsg = document.getElementById("successMsg");
        const email = emailInput.value.trim();

        if (!validateEmail(email)) {
          errorMsg.classList.add("show");
          successMsg.classList.remove("show");
          emailInput.focus();
          return;
        }

        errorMsg.classList.remove("show");
        successMsg.classList.add("show");

        pushNewsletterEvent(email);

        setTimeout(closePopup, 1500);
      }

      function pushNewsletterEvent(email) {
        try {
          if (
            !window.parent.clevertap ||
            !window.parent.clevertap.event ||
            !window.parent.clevertap.event.push
          ) {
            console.warn("CleverTap is not available.");
            return;
          }

          const props = {
            "Newsletter name": "Smart Investor",
            "Newsletter email ID": email,
            Channel: "Web pop-up",
          };
          window.parent.clevertap.event.push("Newsletter Subscription", props);
        } catch (e) {
          console.error("CleverTap event push failed:", e);
        }
      }

      function closePopup() {
        try {
          var overlay =
            window.parent.document.getElementById("intentOpacityDiv");
          var wrapper = window.parent.document.getElementById("intentPreview");
          if (overlay) overlay.remove();
          if (wrapper) wrapper.remove();
        } catch (error) {
          console.error("Error removing parent elements:", error);
        }

        document.getElementById("overlay").style.display = "none";
      }

      document
        .getElementById("emailInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") submitEmail();
        });
    </script>
  </body>
</html>
